<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculator</title>
   <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
   <header class="text-center bg-secondary"><h1>Basic Calculator</h1></header>

   <div class="container text-center bg-secondary p-2">
      <input type="number" id="v1"><br>
       <select id="operator">
          <option value="mult">*</option>
          <option value="divd">/</option>
          <option value="sub">-</option>
          <option value="add">+</option>
       </select> <br>
     <input type="number" id="v2"><br>
      <button type="button" onclick="getNumber()"> Calculate</button><br>
    <div id="result" class="h2"></div>
      </div>
<script>
function getNumber(){
    var num1 = parseInt(document.getElementById('v1').value);
    var num2 = parseInt(document.getElementById('v2').value);
    var operT = document.getElementById('operator').value;
    var cal;


  // for(i = 0; i < operator.length; i++){
  //   let Xs = operator[i].label;

     switch (operT) {
       case 'add':
         cal = num1 + num2
            break;
       case 'sub':
         cal = num1 - num2
         break;       
       case 'mult':
         cal = num1 * num2
         break;
       case 'divd':
         cal = num1 / num2
         break;

       default: "invalid input"
         break;
     }
  document.getElementById('result').innerHTML = cal;

};
    


</script>
</body>
</html>
