<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
   <title>International Unit Converter</title>
</head>
<body class="mt-2 text-white bg-dark">
   <div class="container">
      <div class="row">
         <div class="col-md-6 offset-md-3">
            <h1 class="display-4 text-center">IU Converter</h1>
            <form>
               <select id="selection" class="form-select form-select-sm" aria-label=".form-select-sm">
                  <option selected>Choose your unit</option>
                  <option value="1">iu/ml</option>
                  <option value="2">ng/ml</option>
                  <option value="3">iu/l</option>
                  <option value="4">ng/dl</option>
                  <option value="5">miu/ml</option>
                </select>
               <div class="form-group mt-3">
                  <input id="IUinput" type="number" class="form-control form-control-lg" placeholder="Iu/ml value...">
               </div>
            </form>
            <div id="output" class="mt-3">
               <div class="card bg-secondary mt-2 pt-3">
                  <div class="card-block">
                     <h4> ng/ml:</h4>
                     <div id="ngmloutput"></div>
                  </div>
               </div>

               <div class="card bg-secondary mt-1 pt-3">
                  <div class="card-block">
                     <h4> Iu/l:</h4>
                     <div id="iuloutput"></div>
                  </div>
               </div>

               <div class="card bg-secondary mt-1 pt-3">
                  <div class="card-block">
                     <h4> ng/dl:</h4>
                     <div id="ngdloutput"></div>
                  </div>
               </div>

               <div class="card bg-secondary mt-1 pt-3">
                  <div class="card-block">
                     <h4> miu/ml:</h4>
                     <div id="miumloutput"></div>
                  </div>
               </div>
            </div>

         </div>
      </div>
   </div>
   <!-- <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script> -->
   <script src="converter.js"></script>
</body>
</html>
